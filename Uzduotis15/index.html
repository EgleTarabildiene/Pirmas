<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vasaros stovykla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="dist/app.js"></script>
    <style>
        #dataTableBody tr {
            cursor: pointer;

        }
    </style>
</head>

<body>
    <!--Prisijungimo forma-->
    <section id="loginSection">
        <div class="container">
            <div class="row" style="min-height: 100vh;">
                <div class="col-md-4 offset-md-4 d-flex align-items-center">
                    <div class="alert alert-secondary p-5" style="width: 420px;">
                        <h5 class="mb-4">Prisijunkite arba registruokitės</h5>
                        <input type="text" class="form-control mb-3" placeholder="El. pašto adresas" id="loginEmail">
                        <input type="password" class="form-control mb-3" placeholder="Slaptažodis" id="loginPassword">
                        <div class="alert alert-danger" id="loginError"></div>
                        <button class="btn btn-success" id="login">Prisijungti</button>
                        <button class="btn btn-success float-end" id="register">Registruotis</button>
                        <button class="btn btn-success float-end" id="register">Pakeisti el. pasta</button>
                        <button class="btn btn-success float-end" id="register">Pakeisti slaptazodi</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!--Duomenu atvaizdavimo forma-->
    <section id="dataSection">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Vaiku registracija</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="#" id="deleteAccount">Išsiregistruoti</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#" id="logOut">Atsijungti</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>




        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="card">
                        <div class="card-header">
                            Įveskite vaiko duomenis

                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="" class="form-label">Vardas:</label>
                                <input type="text" name="" id="vardas" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Pavarde:</label>
                                <input type="text" name="" id="pavarde" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Gimimo metai:</label>
                                <input type="number" name="" id="year" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="moteris">Moteris</label>
                                <input type="radio" name="gender" value="moteris" id="moteris">
                                <label for="vyras">Vyras</label>
                                <input type="radio" name="gender" value="vyras" id="vyras">


                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Elektroninis paštas:</label>
                                <input type="text" name="" id="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Telefono numeris:</label>
                                <input type="text" name="" id="phone" class="form-control">
                            </div>

                            <button class="btn btn-success" id="addRegistration">Pridėti registraciją</button>

                        </div>
                    </div>

                </div>
                <div class="col-md-6 mt-3">
                    <div class="card">
                        <div class="card-header">
                            Rezultatas

                        </div>
                        <div class="card-body">
                            <div id="dataTable">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Vardas</th>
                                            <th>Pavarde</th>
                                            <th>El. pastas</th>

                                        </tr>
                                    </thead>
                                    <tbody id="dataTableBody">
                                        <tr>
                                            <td>Vardas</td>
                                            <td>Pavarde</td>
                                            <td>el</td>

                                        </tr>
                                    </tbody>
                                </table>
                                <div>
                                    <button class="btn btn-success  float-end" id="loadData">Atnaujinti</button>
                                </div>

                            </div>

                            <div id="editForm" style="display: none;">
                                <div class="mb-3">
                                    <label for="" class="form-label">Vardas:</label>
                                    <input type="text" name="" id="vardasEdit" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Pavarde:</label>
                                    <input type="text" name="" id="pavardeEdit" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Gimimo metai:</label>
                                    <input type="number" name="" id="yearEdit" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="moteris">Moteris</label>
                                    <input type="radio" name="genderEdit" value="Moteris" id="moterisEdit" required>
                                    <label for="vyras">Vyras</label>
                                    <input type="radio" name="genderEdit" value="Vyras" id="vyrasEdit">


                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Elektroninis pastas:</label>
                                    <input type="text" name="" id="emailEdit" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Telefonas:</label>
                                    <input type="text" name="" id="phoneEdit" class="form-control">
                                </div>


                                <button class="btn btn-success" id="updateRegistration">Atnaujinti įrašą</button>

                                <button class="btn btn-danger float-end" id="deleteRegistration">Ištrinti įrašą</button>
                            </div>




                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
</body>

</html>
