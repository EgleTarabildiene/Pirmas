<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbuotoju sarasas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Pridėti naują darbuotoja
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Vardas:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pavarde:</label>
                            <input type="text" class="form-control" id="surname">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Atlyginimas Eur:</label>
                            <input type="number" class="form-control" id="alga">
                        </div>


                        <button class="btn btn-success" id="add">Pridėti</button>

                    </div>

                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Darbuotojas
                    </div>
                    <div class="card-body" id="rez">
                        <ul class="list-group mb-3" id="result">

                        </ul>


                        <div class="card-body" id="suma"></div>
                        <div class="card-body" id="vidurkis"></div>
                        <button id="clear" class="btn btn-danger">Išvalyti sąrašą</button>




                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="dsarasas.js" defer></script>
</body>

</html>
