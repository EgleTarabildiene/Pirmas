<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMI Skaiciuokle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn {
            background-color: skyblue;
            color: azure;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;

        }

        .btn:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 mt-5">
                <div class="card border-info mb-3">
                    <div class="card-header">
                        <p style="color:blue; text-align: center; font-size:x-large;">KMI skaiciuoklė</p>
                    </div>
                    <div class="card-body">

                        <div class="mb-3">
                            <label class="form-label">Įveskite ūgi (centimetrais)</label>
                            <input type="number" value="" class="form-control " placeholder="168" id="ugis">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Įveskite svorį (kilogramais):</label>
                            <input type="number" value="" class="form-control" placeholder="50" id="svoris">
                        </div>


                        <button class="btn" id="btn">Skaičiuoti KMI </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card border-info mb-3">
                    <div class="card-header">
                        <p style="color:blue; text-align: center; font-size:x-large;">Rezultatas</p>
                    </div>
                    <div class="card-body" id="rez">
                        Įveskite duomenis ir paspauskite skaičiuoti


                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
