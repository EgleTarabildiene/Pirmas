<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirkiniu sarašas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn:hover {
            background-color: rgba(255, 251, 0, 0.781);
        }
    </style>
</head>

<body style="background: linear-gradient(80deg, rgba(238, 255, 0, 0.178), rgba(26, 128, 0, 0.356)) ;">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 mt-5">
                <div class="card border-success mb-3 text-bg-warning">
                    <div class="card-header">
                        <p style="color:rgb(61, 109, 61); text-align: center; font-size:x-large;">Pirkiniu sarašas</p>
                    </div>
                    <div class="card-body">

                        <div class="mb-3">
                            <label class="form-label">Prekė</label>
                            <input type="text" value="" class="form-control " id="preke">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kiekis</label>
                            <input type="text" value="" class="form-control" id="kiekis">
                        </div>


                        <button class="btn btn-outline-success" id="add_task">Įvesti pirkinį </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card border-success text-bg-warning">
                    <div class="card-header">
                        Sarašas
                    </div>
                    <div class="card-body" id="rez">
                        <ul class="list-group mb-3" id="tasks_list">

                        </ul>
                        <button id="clear_tasks" class="btn btn-outline-danger">Išvalyti sąrašą</button>




                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="pirkiniu.js" defer></script>
</body>

</html>
